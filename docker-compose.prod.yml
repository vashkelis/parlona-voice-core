# Parlona Core - Production Deployment
# Uses pre-built images from Docker Hub - no source code needed!
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  redis:
    image: redis:7-alpine
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD} --protected-mode yes
    volumes:
      - redis_data:/data
    networks:
      - parlona_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - parlona_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    image: parlona/voicecore-api:${IMAGE_TAG:-1.2.0}
    env_file:
      - .env
    environment:
      SERVICE_NAME: call_analytics_api
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      POSTGRES_DSN: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_DSN_PSYCOPG: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUN_DB_MIGRATIONS: "1"
      STORAGE_DIR: /app/storage
      CALL_API_KEY: ${CALL_API_KEY}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - audio_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - parlona_network
    restart: unless-stopped

  stt:
    image: parlona/voicecore-stt:${IMAGE_TAG:-1.2.0}
    env_file:
      - .env
    environment:
      SERVICE_NAME: stt_service
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      STORAGE_DIR: /app/storage
      STT_DIARIZATION_MODE: ${STT_DIARIZATION_MODE:-stereo_channels}
      STT_STEREO_SPEAKER_MAPPING: ${STT_STEREO_SPEAKER_MAPPING:-0:agent,1:customer}
      STT_ENABLE_GPU: ${STT_ENABLE_GPU:-0}
      FORCE_CPU: ${FORCE_CPU:-1}
      STT_MODEL_NAME: ${STT_MODEL_NAME:-Systran/faster-whisper-small}
      WHISPER_MODEL_DIR: /models/whisper
      WHISPER_LOCAL_ONLY: ${WHISPER_LOCAL_ONLY:-0}
      HF_HUB_OFFLINE: ${HF_HUB_OFFLINE:-0}
    volumes:
      - audio_storage:/app/storage
      - whisper_cache:/models/whisper
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - parlona_network
    restart: unless-stopped

  summary:
    image: parlona/voicecore-summary:${IMAGE_TAG:-1.2.0}
    env_file:
      - .env
    environment:
      SERVICE_NAME: summary_service
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      LLM_BACKEND: ${LLM_BACKEND:-openai}
      VLLM_API_BASE: ${VLLM_API_BASE:-http://localhost:8000/v1}
      VLLM_API_KEY: ${VLLM_API_KEY:-EMPTY}
      VLLM_MODEL: ${VLLM_MODEL:-}
    volumes:
      - audio_storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - parlona_network
    restart: unless-stopped

  postprocess:
    image: parlona/voicecore-postprocess:${IMAGE_TAG:-1.2.0}
    env_file:
      - .env
    environment:
      SERVICE_NAME: postprocess_service
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      POSTGRES_DSN: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_DSN_PSYCOPG: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUN_DB_MIGRATIONS: "1"
      STORAGE_DIR: /app/storage
    volumes:
      - audio_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - parlona_network
    restart: unless-stopped

  frontend:
    image: parlona/voicecore-frontend:${IMAGE_TAG:-1.2.0}
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - parlona_network
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  redis_data:
  postgres_data:
  audio_storage:
  whisper_cache:

networks:
  parlona_network:
    driver: bridge
